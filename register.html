<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <h4>Please Register to Setup Vehicle Services</h4>
            <div ng-show="registerFailed" class="registerFailed"> Register failed - all fields are required, your username may be taken</div>
            <div class="form-login">
                <input ng-model="user" type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
                </br>
                <input ng-model="password" type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
                </br>
                <input ng-model="fName" type="text" id="fName" class="form-control input-sm chat-input" placeholder="first name" />
                </br>
                <input ng-model="lName" type="text" id="lName" class="form-control input-sm chat-input" placeholder="last name" />
                </br>
                <input ng-model="email" type="text" id="email" class="form-control input-sm chat-input" placeholder="email" />
                </br>
                <input ng-model="phone" type="text" id="phone" class="form-control input-sm chat-input" placeholder="phone number" />
                </br>
                <div class="wrapper">
            <span class="group-btn">
                <a href="" class="btn btn-primary btn-md" ng-click="loginClicked()">login <i class="fa fa-sign-in"></i></a>
                <a href="" class="btn btn-primary btn-md" ng-click="registerClicked()">submit <i class="fa fa-sign-in"></i></a>
            </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <h4>Please Login to View Services</h4>
            <div ng-show="loginFailed" class="loginFailed"> Login failed - try again</div>
            <div class="form-login">
                <input ng-model="user" type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
                </br>
                <input ng-model="password" type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
                </br>
                <div class="wrapper">
            <span class="group-btn">
                <a href="" class="btn btn-primary btn-md" ng-click="loginClicked()">submit <i class="fa fa-sign-in"></i></a>
                <a href="" class="btn btn-primary btn-md" ng-click="registerNewAccountClicked()">register <i class="fa fa-sign-in"></i></a>
            </span>
                </div>
            </div>
        </div>
    </div>
</div>
